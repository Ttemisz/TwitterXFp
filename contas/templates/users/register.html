<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #15202b;
            color: white;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #1c2732;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-twitter {
            background-color: #f9d423; 
            color: black; 
        }
        .btn-twitter:hover {
            background-color: #f5a623; 
        }
        .form-control {
            background-color: #15202b;
            color: white; 
            border: 1px solid #38444d;
        }
        .form-control::placeholder {
            color: #ffffff; 
            opacity: 0.7; 
        }
        .form-control:focus {
            background-color: #1c2732;
            border-color: #f9d423; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registrar no Twitter/X</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password1" name="password1" required placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn btn-twitter w-100">Registrar</button>
        </form>

        <p class="text-center mt-4">Já tem  conta? <a href="{% url 'login' %}" class="text-info">Entrar</a></p>
    </div>
</body>
</html>
